<div *ngFor="let movie of movies" class="ui card">
    <img src="{{'http://image.tmdb.org/t/p/w342' + movie.poster_path || 'https://placeholdit.imgix.net/~text?txtsize=40&txt=No+Image+Available+%3D%28&w=342&h=513&txttrack=0'}}">
    <div class="content">
        <a class="header" href="#">{{movie.original_title}}</a>
        <div class="meta">
            <a>{{movie.vote_average + ' out of 10'}}</a>
        </div>
    </div>
</div>
